<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <title>shinycolors</title>
</head>

<body>
    <div id="wrap">
        <div id="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="state-wrap">
            <p class="state">PERFECT!</h5>
            <p class="version">VERSION <span id="now-version">2.1</span></h6>
        </div>
        <div class="btn-wrap">
            <img class="active-btn active" src="./img/amana.jpg" alt="">
            <a class="btn normal" value="0" href="#">NORMAL</a>
            <a class="btn good" value="1" href="#">GOOD</a>
            <a class="btn perfect" value="2" href="#">PERFECT</a>
        </div>
        <div class="check-update">
            <a id="update-btn" class="btn" href="#">업데이트 확인</a>
            <a id="go-download" href="#" class="show">최신버전이 있습니다 (클릭 시 이동)</a>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
