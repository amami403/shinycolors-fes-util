<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <title>shinycolors</title>
</head>

<body>
    <div id="wrap">
        <div id="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div id="menu" class="btn-wrap">
            <div id="perfect">
                <a class="btn active-btn" target="perfectState" href="#">판정 고정기</a>
                <div class="perfect-options">
                    <div class="btn-wrap">
                        <a class="btn normal" value="0" href="#">NORMAL</a>
                        <a class="btn good" value="1" href="#">GOOD</a>
                        <a class="btn perfect" value="2" href="#">PERFECT</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="check-update">
            <a id="update-btn" class="btn" href="#">업데이트 확인</a>
            <a id="go-download" href="#" class="show">최신버전 다운로드 (현재 버전: <span id="now-version">3.0</span>)</a>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
